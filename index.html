<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
    <main class="container">
        <section class="content">
            <h1 class="title">Faça login e entre para o nosso time!</h1>
            <figure>
                <img src="./img/signup.svg" alt="uma mulher mexendo no celular com um café na outra mão">
            </figure>
        </section>
        <section class="login-form">
            <form class="box">
                <h2 class="form-title">Login</h2>
                <label for="email">Email</label>
                <input required placeholder="Email" id="email" type="email">
                <label for="password">Password</label>
                <input required placeholder="Password" id="password" type="password">
                <button disabled class="btn">Login</button>
            </form>
        </section>

        <div class="button-change">
            <input id="btn-change" type="checkbox" name="change" >
            <label for="btn-change">Dark Mode</label>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
